<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form With Captcha</title>
</head>
<body>
    <form>
    <div class="container">
    <h1>Contact Form</h1>
    <p> (Please fill all the texts in the fields)</p>
    <hr>
    <br>
    <p>Name * <input type="text" name="name" placeholder="First Name"required>
        <input type="text" placeholder="Last Name"required>
        <br><br>
        <p>Email * <input type="text" name="name" placeholder="example@gmail.com" required></p>
        <br>
        <p>Phone  * <input type="text" name="name" placeholder="enter 10 digit num" required></p>
        <br>
        <p>Message Subject * <br><br> <textarea name="address" id="address" cols="50" rows="3" placeholder="Your message is here." required></textarea>
        </p>
        <br><br>
        <!-- captcha -->

        <div class="captcha">
            <div class="captcha-text" id="preview">
              <span id="captcha-value"></span>
            </div>
            <input type="text" id="captcha-input" placeholder="Enter captcha text">
            <button id="refresh-btn">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          
          <br> <br>
        <div class="submit">
        <input type="submit" name="submit" id="submit" value="Submit"></form>
        </div>
        </div>
    </form>
    <script src="script.js" ></script>
    <script src="https://kit.fontawesome.com/94f5f00bf1.js" crossorigin="anonymous"></script>
</body>
</html>
